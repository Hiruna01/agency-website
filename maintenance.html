<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance - Kodex</title>
    <style>
        /* --- Global Styles & Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* Deep blue background from the hero section */
            background: linear-gradient(135deg, #0a1930 0%, #112240 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevent scrollbars from background graphics */
            position: relative;
        }

        /* Subtle background pattern from the hero section */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        /* --- Layout & Container --- */
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            z-index: 1; /* Ensure content is above background */
        }

        /* --- Header (Logo) --- */
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            /* Matching the logo style */
            letter-spacing: -0.02em;
        }
        .logo span {
            color: #4ea8de; /* Accent color for the 'x' or dot */
        }

        /* --- Main Content --- */
        .maintenance-icon {
            /* Creative icon that fits the theme */
            font-size: 4rem;
            color: #4ea8de;
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: pulse 2s infinite ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            /* Heading style matching the main site */
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            /* Lighter text color for descriptions */
            color: #a0aec0;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        /* --- Button Style --- */
        .contact-button {
            display: inline-block;
            /* Button style matching the 'Book a Consultation' button */
            background-color: #3182ce; /* Lighter blue accent */
            color: #ffffff;
            padding: 0.9rem 2rem;
            border-radius: 50px; /* Rounded corners */
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .contact-button:hover {
            background-color: #2c5282; /* Slightly darker on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        /* --- Footer --- */
        footer {
            position: absolute;
            bottom: 1.5rem;
            font-size: 0.9rem;
            color: #718096;
        }

        /* --- Animations --- */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* --- Responsive Adjustments --- */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="logo">K≈çdex<span>.</span></div>

        <div class="maintenance-content">
            <div class="maintenance-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-tool"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.7-3.7a1 1 0 0 0 0-1.4l-1.6-1.6a1 1 0 0 0-1.4 0l-3.7 3.7z"></path><path d="M20 8.6l-6.4 6.4a2 2 0 0 1-.8.5l-4.2 1.3a.5.5 0 0 1-.6-.6l1.3-4.2a2 2 0 0 1 .5-.8L16.2 5"></path><path d="M10.5 15L4.8 20.7a1 1 0 0 1-1.4 0l-1.6-1.6a1 1 0 0 1 0-1.4L7.5 12"></path></svg>
            </div>
            
            <h1>We're Making Improvements</h1>
            <p>Our website is currently undergoing scheduled maintenance to bring you an even better experience. We'll be back shortly with new features and updates.</p>

            <a href="mailto:hello@kodex.com" class="contact-button">Contact Us for Urgency</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Kodex. All rights reserved.</p>
    </footer>

</body>
</html>
